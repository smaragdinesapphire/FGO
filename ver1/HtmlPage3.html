<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="JIE.js/Jie.js"></script>
    <script src="JIE.js/JIE.base.js"></script>
    <script src="JIE.js/JIE.component/JIE.component.control_base.js"></script>
    <script src="JIE.js/JIE.component/JIE.component.input.js"></script>
    <script src="JIE.js/JIE.event.js"></script>
    <script src="JIE.js/JIE.math.js"></script>
    <script src="JIE.js/JIE.optimization/JIE.optimization.PSO.js"></script>
    <script src="FGO.js/FGO.js"></script>
    <script src="FGO.js/FGO.normal/FGO.normal.quest_data.js"></script>
    <script src="FGO.js/FGO.normal/FGO.normal.minimize_method.js"></script>
    <!--<script src="FGO.js/FGO.normal/quest_data.js"></script>-->
    <script src="FGO.js/FGO.normal/FGO.normal.main.js"></script>
</head>
<body>
    <header>
        <span class="title_1">FGO - 每日任務/FreeQuest 計算</span>
    </header>
    <div id="content">
        <div id="user_input">
            <div class="target_item">
                <span class="title_2">請輸入目標數量</span><br />
                <div class="chess">
                    <span class="title_3">棋子、石頭系列</span>
                </div>
                <div class="item">
                    <span class="title_3">素材系列</span>
                </div>

            </div>
            <div class="quest_range">
                <span class="title_2">請選擇關卡進度</span><br />
                <select class="schedule">
                    <!--<option value="特異點F">特異點F</option>
                    <option value="第一特異點">第一特異點</option>
                    <option value="第二特異點">第二特異點</option>
                    <option value="第三特異點">第三特異點</option>
                    <option value="第四特異點">第四特異點</option>
                    <option value="第五特異點">第五特異點</option>
                    <option value="第六特異點">第六特異點</option>-->
                </select>
            </div>
            <div class="event">
                <span class="title_2">請勾選活動</span><br />
                <input type="checkbox" value="FQ體力減半" id="event1" /><label for="event1">FQ體力減半</label>
                <input type="checkbox" value="訓練場體力減半" id="event2" /><label for="event2">訓練場體力減半</label>
            </div>
            <div class="button_area">
                <button class="reset">重置</button>
                <button class="start">計算</button>
            </div>
        </div>
    </div>
</body>
</html>
